<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e4000f;
            --secondary-color: #000000;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
        }
        
        .suggestions {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #f1f1f1;
            border-radius: 5px;
            animation: fadeIn 0.3s ease-in-out;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .suggestion-item {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            transition: all 0.2s ease;
            text-align: center;
            min-width: 120px;
        }
        
        .suggestion-item:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }
        
        .suggestion-item.model {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .suggestion-item.model:hover {
            background-color: #c4000d;
        }
        
        .suggestion-item.back {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        
        .suggestion-item.back:hover {
            background-color: #5a6268;
        }
        
        .input-area {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }

        .input-group {
            border-radius: 20px;
            overflow: hidden;
        }
        
        .form-control {
            border: none;
            padding: 0.75rem;
        }
        
        .form-control:focus {
            box-shadow: none;
        }
        
        .btn-send {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-send:hover {
            background-color: #c4000d;
            transform: scale(1.05);
        }
        
        .btn-send:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-right: auto;
            max-width: 80%;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .car-model {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .feature-value {
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-car"></i> Porsche Chatbot</h2>
                <p class="mb-0">Your personal Porsche assistant</p>
    </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                    Welcome to Porsche! I am your Virtual Assistant. May I know your name?
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-group">
                    <input type="text" class="form-control" id="user-input" placeholder="Type your name...">
                    <button class="btn btn-send" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        let isWaitingForResponse = false;
        let conversationState = {
            isFirstInteraction: true,
            hasProvidedName: false,
            hasShownMainMenu: false,
            selectedModel: null,
            userName: null
        };

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Handle HTML links in the message
            if (!isUser) {
                messageDiv.innerHTML = message.replace(/<a href='(.*?)' target='_blank'>(.*?)<\/a>/g, 
                    '<a href="$1" target="_blank" style="color: var(--primary-color); text-decoration: none;">$2</a>');
            } else {
                messageDiv.textContent = message;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        function addSuggestions(suggestions) {
            if (suggestions && suggestions.length > 0) {
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'suggestions';
                
                suggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('span');
                    suggestionItem.className = 'suggestion-item';
                    
                    // Add appropriate class based on suggestion type
                    if (suggestion.toLowerCase().includes('back')) {
                        suggestionItem.className += ' back';
                    } else if (suggestion.toLowerCase().includes('model') || 
                              suggestion.toLowerCase().includes('911') || 
                              suggestion.toLowerCase().includes('taycan')) {
                        suggestionItem.className += ' model';
                    }
                    
                    suggestionItem.textContent = suggestion;
                    suggestionItem.onclick = () => {
                        userInput.value = suggestion;
                        sendMessage();
                    };
                    suggestionsDiv.appendChild(suggestionItem);
                });
                
                chatMessages.appendChild(suggestionsDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function updateInputPlaceholder() {
            if (conversationState.isFirstInteraction) {
                userInput.placeholder = 'Type your name...';
            } else if (!conversationState.hasShownMainMenu) {
                userInput.placeholder = 'Select an option or ask a question...';
            } else if (conversationState.selectedModel) {
                userInput.placeholder = `Ask about the ${conversationState.selectedModel}...`;
            } else {
                userInput.placeholder = 'Type your message...';
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message && !isWaitingForResponse) {
                addMessage(message, true);
                userInput.value = '';
                isWaitingForResponse = true;
                sendButton.disabled = true;
                
                const typingIndicator = showTypingIndicator();
                
                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        state: conversationState
                    })
                })
                .then(response => response.json())
                .then(data => {
                    typingIndicator.remove();
                    addMessage(data.response);
                    conversationState = data.state;
                    addSuggestions(data.suggestions);
                    updateInputPlaceholder();
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    addMessage('Sorry, there was an error processing your request.');
                })
                .finally(() => {
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    userInput.focus();
                });
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on page load
        window.addEventListener('load', () => {
            userInput.focus();
            updateInputPlaceholder();
        });
    </script>
</body>
</html>
